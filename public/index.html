<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>810</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/slot.js" defer></script>
</head>
<body>
  <h1>🎰 パチスロ 🎰</h1>
  <div class="slot-container">
    <div class="reel-container">
      <div id="reel1" class="reel">🍒</div>
      <button id="stop1">止める</button>
    </div>
    <div class="reel-container">
      <div id="reel2" class="reel">🍋</div>
      <button id="stop2">止める</button>
    </div>
    <div class="reel-container">
      <div id="reel3" class="reel">🍊</div>
      <button id="stop3">止める</button>
    </div>
  </div>
  <button id="spinBtn">スタート</button>
  <button id="publishBtn">ランキングに掲載</button>

  <div id="result"></div>

  <div class="ranking">
    <h2>🏆 ランキング</h2>
    <ul id="rankingList"></ul>
  </div>

  <div class="player">
    <input id="playerName" placeholder="名前を入力" />
    
    <!-- スロットやランキングの下に追加 -->
<div id="fxPanel" class="fx-panel">
  <h2>FX 投資</h2>
  <p>ここで投資できます！</p>
  <label>投資額:
    <input type="number" id="fxAmount" value="1000" />
  </label>
  <button id="fxInvestBtn">投資する</button>
  <div id="fxResult"></div>
</div>
    
    <div class="slot-container">
  <h2>BIPスロット</h2>
  <div id="bipReels">
    <span id="bipReel1">❓</span>
    <span id="bipReel2">❓</span>
    <span id="bipReel3">❓</span>
  </div>
  <button id="bipSpinBtn">回す</button>
  <button id="bipStop1">止める1</button>
  <button id="bipStop2">止める2</button>
  <button id="bipStop3">止める3</button>
  <div id="bipResult"></div>
</div>
    
    <div class="item-panel">
  <h2>アイテムショップ</h2>
  <button id="buyGeode">ジオード購入 (1000円)</button>
  <div id="inventory">
    <h3>持ち物</h3>
    <ul id="itemsList"></ul>
  </div>
</div>

    
  </div>
</body>
</html>
